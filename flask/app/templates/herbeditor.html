{% extends "base.html" %}

{% block scripts  %}

    {{ super() }}

    <script src="{{ url_for('static', filename='potioneditor.js') }}"></script>

{% endblock %}

{% block app_content %}

    <!-- ####################   Header and stuff  #################### -->


    <div class="page-header">
      <h1>Herb editor</h1>
    </div>

    <span class="label label-default">Admin only</span>
    <span class="label label-info">Temporary</span>
    <span class="label label-warning">Work in progress</span>

    <div class="sign-in-spacing"></div>

    <!-- <a href="#" data-toggle="tooltip" title="Hooray!">Hover over me</a> TESTING TOOLTIPS-->

    <div class="sign-in-spacing"></div>




    <div class="input-group">
        <label for="name-input">Name of the herb</label>
        <input type="text" placeholder="Name" id="name-input" class="form-control" name="name" size="128" value=" {{ request.form.username }}" aria-describedby="sizing-addon1">
    </div>

    <div class="sign-in-spacing"></div>

    <div class="form-group has-error has-feedback">

      <input type="text" class="form-control" id="inputError" data-toggle="tooltip" title="Hooray!">
      <span class="glyphicon glyphicon-remove form-control-feedback" ></span>
    </div>

    <!-- ####################   Description with progress bar #################### -->

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" rows="5" id="description" placeholder="Description" style="resize: none;"></textarea>
    </div>

    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="500" style="min-width: 2em;" id="word-count">
        0
      </div>
    </div>

{% endblock %}
